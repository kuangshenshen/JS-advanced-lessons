<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音乐播放器</title>
	</head>
	<link rel="icon" href="../img/snowflake.png" />
	<script>
	function play1(){
		var play1button = document.getElementById('play1audio');
		var play2button = document.getElementById('play2audio');
		var audio1 = document.getElementById('audios1');
	    var audio2 = document.getElementById('audios2');
		audio2.pause();
		audio1.play();
		play1button.disabled = true;	
		play2button.disabled = false;
	}
	function play2(){
		var play1button = document.getElementById('play1audio');
		var play2button = document.getElementById('play2audio');
		var audio1 = document.getElementById('audios1');
		var audio2 = document.getElementById('audios2');
		audio1.pause();
		audio2.play();
		play2button.disabled = true;
		play1button.disabled = false;
	}
	</script>
</head>
<body >
	<table border="2" bordercolor="white" cellspacing="2" cellpadding="0">
		<tr><th bgcolor="blue">在线音乐</th><th bgcolor="blue">本地音乐</th></tr>
		<tr><td colspan="2">
			千千阙歌<audio src="01.mp3" controls="controls" id="audios1"></audio>
			<input type='button' value="播放" id="play1audio"  onclick = "play1()" /><br/>
			思念人之星<audio src="02.mp3" controls="controls" id="audios2"></audio>
			<input type='button' value="播放" id="play2audio"  onclick = "play2()" /><br/>
		</td></tr>
	</table>
	
</body>
</html>
